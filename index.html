<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

</head>

<body>
    <a-scene>

        <!-- Sky  -->
        <a-sky src="planet_textures/nightsky.jpg"></a-sky>

        <!-- Sun -->
        <a-sphere id="sun" position="0 1.25 -5" radius="3" src="planet_textures/sun.jpeg" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 2160000"></a-sphere>

        <!-- Mercury -->
        <a-sphere id="mercury" position="3.9 1.25 -5" radius="0.1" src="planet_textures/mercury.jpeg" rotation="0 360 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 58650"></a-sphere>

        <!-- Venus -->
        <a-sphere id="venus" position="7.2 1.25 -5" radius="0.2" src="planet_textures/venus.jpeg" rotation="0 360 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 243000"></a-sphere>

        <!-- Earth -->
        <a-sphere id="earth" position="10 1.25 -5" radius="0.3" src="planet_textures/earth.jpeg" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 86400"></a-sphere>

        <!-- Mars -->
        <a-sphere id="mars" position="15.2 1.25 -5" radius="0.2" src="planet_textures/mars.jpeg" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 8864"></a-sphere>

        <!-- Jupiter -->
        <a-sphere id="jupiter" position="52 1.25 -5" radius="1.5" src="planet_textures/jupiter.jpeg" rotation="0 360 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3528"></a-sphere>

        <!-- Saturn -->
        <a-sphere id="saturn" position="95 1.25 -5" radius="1.2" src="planet_textures/saturn.jpeg" rotation="0 360 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3952"></a-sphere>

        <!-- Uranus -->
        <a-sphere id="uranus" position="192 1.25 -5" radius="0.7" src="planet_textures/uranus.jpeg" rotation="0 360 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 60480"></a-sphere>

        <!-- Neptune -->
        <a-sphere id="neptune" position="301 1.25 -5" radius="0.7" src="planet_textures/neptune.jpeg" rotation="0 360 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 54720"></a-sphere>
</body>

</html>
